<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <!-- head 中 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
</head>
<body>
<div class="demos-content-padded">
    <div class="weui-slider" id="slider1">
        <div class="weui-slider__inner">
            <div style="width: 30%;" class="weui-slider__track"></div>
            <div style="left: 30%;" class="weui-slider__handler"></div>
        </div>
    </div>
    <br>
    <div class="weui-slider-box" id="slider2">
        <div class="weui-slider">
            <div id="sliderInner" class="weui-slider__inner">
                <div id="sliderTrack" style="width: 86%;" class="weui-slider__track"></div>
                <div id="sliderHandler" style="left: 86%;" class="weui-slider__handler"></div>
            </div>
        </div>
        <div id="sliderValue" class="weui-slider-box__value">86</div>
    </div>
</div>

<!-- body 最后 -->
<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>

    $('#slider1').slider();
    $('#slider2').slider(function (per) {
        console.log(per);
    });

</script>

</html>
